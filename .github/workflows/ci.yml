name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests (capture log)
        run: |
          mkdir -p test-results
          npm run test:run 2>&1 | tee test-output.log
        env:
          CI: true

      - name: Run coverage (capture log)
        run: |
          npm run test:coverage 2>&1 | tee coverage-output.log
        env:
          CI: true

      - name: Upload test log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: test-output.log

      - name: Upload coverage log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-log
          path: coverage-output.log

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Upload JUnit XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: test-results/junit.xml
